# CLITOPHONE TMUX Configuration
# Optimized for remote/mobile usage with Claude Code

# ─────────────────────────────────────────────────────────
# General Settings
# ─────────────────────────────────────────────────────────

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences
set -s escape-time 0

# Enable mouse support (essential for phone usage)
set -g mouse on

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ─────────────────────────────────────────────────────────
# Key Bindings
# ─────────────────────────────────────────────────────────

# Use Ctrl-a as prefix (easier on mobile keyboards)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Easy config reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Easy pane switching (works well with phone keyboards)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow keys for pane switching (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# ─────────────────────────────────────────────────────────
# Copy Mode (vim-style)
# ─────────────────────────────────────────────────────────

setw -g mode-keys vi

# Enter copy mode with Escape
bind Escape copy-mode

# Copy mode vim bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# Enable clipboard integration
set -g set-clipboard on

# ─────────────────────────────────────────────────────────
# Status Bar
# ─────────────────────────────────────────────────────────

# Update status every 5 seconds
set -g status-interval 5

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=colour235,fg=colour137

# Left side: session name
set -g status-left-length 30
set -g status-left '#[fg=colour81,bold] #S #[fg=colour237]│ '

# Right side: time and date
set -g status-right-length 50
set -g status-right '#[fg=colour245] %H:%M #[fg=colour237]│#[fg=colour81] %d %b '

# Window status
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-current-format ' #I:#W#F '

setw -g window-status-style fg=colour245,bg=colour235
setw -g window-status-format ' #I:#W#F '

# ─────────────────────────────────────────────────────────
# Pane Colors
# ─────────────────────────────────────────────────────────

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81

# ─────────────────────────────────────────────────────────
# Activity & Bells
# ─────────────────────────────────────────────────────────

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Don't disturb
set -g bell-action none
set -g visual-bell off

# ─────────────────────────────────────────────────────────
# Session Persistence
# ─────────────────────────────────────────────────────────

# Aggressive resize (useful when connecting from different devices)
setw -g aggressive-resize on

# Focus events (for vim/neovim integration)
set -g focus-events on
