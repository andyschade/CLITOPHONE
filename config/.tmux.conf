# CLITOPHONE TMUX Configuration
# Optimized for mobile terminal access via SSH/Mosh
# üñ•Ô∏è Machine-specific settings for remote Claude Code sessions

# =============================================================================
# GENERAL SETTINGS
# =============================================================================

# Use 256 colors and true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"

# Increase scrollback buffer (important for long Claude outputs)
set -g history-limit 50000

# Faster command sequences (reduce escape time for mobile latency)
set -sg escape-time 10

# Enable mouse support (useful when mobile terminal supports it)
set -g mouse on

# Start windows and panes at 1, not 0 (easier to reach on mobile)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Focus events (for vim/neovim integration)
set -g focus-events on

# =============================================================================
# PREFIX KEY - Mobile Friendly
# =============================================================================

# Keep Ctrl-b as prefix (standard, easy to remember)
# But also add Ctrl-a as secondary prefix (easier on some mobile keyboards)
set -g prefix C-b
set -g prefix2 C-a

# Send prefix to nested tmux sessions
bind C-a send-prefix -2
bind C-b send-prefix

# =============================================================================
# WINDOW AND PANE MANAGEMENT - Mobile Optimized
# =============================================================================

# Easy window navigation (without prefix for speed)
bind -n M-Left previous-window
bind -n M-Right next-window
bind -n M-h previous-window
bind -n M-l next-window

# Quick window switching with numbers
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Pane navigation with vim keys (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane navigation with arrow keys (with prefix)
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# Split panes using | and - (more intuitive than % and ")
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"  # Backslash alternative
bind _ split-window -v -c "#{pane_current_path}"   # Underscore alternative

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Pane resizing with shift+arrows (with prefix)
bind -r S-Left resize-pane -L 5
bind -r S-Right resize-pane -R 5
bind -r S-Up resize-pane -U 5
bind -r S-Down resize-pane -D 5

# Pane resizing with vim keys (with prefix)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Zoom current pane (toggle fullscreen)
bind z resize-pane -Z
bind m resize-pane -Z  # Alternative: 'm' for maximize

# =============================================================================
# COPY MODE - Mobile Clipboard Support
# =============================================================================

# Use vi keys in copy mode
setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode
bind Escape copy-mode  # Easier on mobile

# Vi-style copy bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi Escape send-keys -X cancel

# Search in copy mode
bind -T copy-mode-vi / command-prompt -i -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "(search up)" "send -X search-backward-incremental \"%%%\""

# Page up/down for scrolling
bind -T copy-mode-vi C-u send-keys -X halfpage-up
bind -T copy-mode-vi C-d send-keys -X halfpage-down

# Quick scrollback search
bind / copy-mode \; send-keys /

# =============================================================================
# SESSION MANAGEMENT
# =============================================================================

# Easy session switching
bind s choose-tree -Zs
bind w choose-tree -Zw

# Quick session navigation
bind ( switch-client -p  # Previous session
bind ) switch-client -n  # Next session

# Detach (keep session running - essential for mobile)
bind d detach-client
bind D choose-client  # Choose which client to detach

# Kill session with confirmation
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

# =============================================================================
# QUALITY OF LIFE
# =============================================================================

# Reload tmux config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Clear screen and scrollback
bind C-l send-keys C-l \; run-shell "sleep 0.1" \; clear-history

# Toggle synchronize panes (type in all panes at once)
bind S setw synchronize-panes \; display-message "Sync: #{?pane_synchronized,ON,OFF}"

# Quick command prompt
bind : command-prompt

# Display pane numbers longer (for slower mobile input)
set -g display-panes-time 3000

# Display messages longer
set -g display-time 3000

# =============================================================================
# STATUS BAR - Mobile Optimized
# =============================================================================

# Status bar position (top is easier to see on mobile)
set -g status-position bottom

# Update status bar every 5 seconds
set -g status-interval 5

# Status bar length
set -g status-left-length 40
set -g status-right-length 80

# Status bar style
set -g status-style 'bg=#1e1e2e,fg=#cdd6f4'

# Left side: Machine emoji + Session name
set -g status-left '#[fg=#89b4fa,bold]#{?CLITOPHONE_EMOJI,#{CLITOPHONE_EMOJI},üñ•Ô∏è} #[fg=#a6e3a1,bold]#S #[fg=#6c7086]‚îÇ '

# Right side: Window info + Time
set -g status-right '#[fg=#6c7086]‚îÇ #[fg=#f9e2af]#H #[fg=#6c7086]‚îÇ #[fg=#89dceb]%H:%M'

# Window status style
setw -g window-status-style 'fg=#6c7086'
setw -g window-status-format ' #I:#W '
setw -g window-status-current-style 'fg=#1e1e2e,bg=#89b4fa,bold'
setw -g window-status-current-format ' #I:#W '
setw -g window-status-activity-style 'fg=#f38ba8'
setw -g window-status-separator ''

# Pane border style
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message style
set -g message-style 'fg=#cdd6f4,bg=#313244,bold'

# =============================================================================
# CLAUDE CODE SPECIFIC
# =============================================================================

# Large output handling - increase buffer for Claude's verbose output
set -g buffer-limit 20

# Aggressive resize (useful for different terminal sizes from various devices)
setw -g aggressive-resize on

# Don't rename windows automatically (keep Claude session names)
set -g allow-rename off
setw -g automatic-rename off

# =============================================================================
# NESTED TMUX SESSIONS
# =============================================================================

# Toggle key bindings for nested tmux (F12 to toggle)
bind -T root F12 \
  set prefix None \;\
  set key-table off \;\
  set status-style 'bg=#313244,fg=#6c7086' \;\
  refresh-client -S

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  refresh-client -S

